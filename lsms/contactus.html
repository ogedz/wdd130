<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <div class="container1">
        <p><a href="index.html">Back To Home</a></p>
    </div>
    <div id="content"> 
        <h1>Contact us</h1>
        <div id="feedback"></div>
        <div class="container">
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                        <label for="schoolName">School's Name:</label>
                        <input type="text" id="schoolName" name="school_name" />
                    </li>
                    <li>
                        <label for="uniqueId">School Unique Id:</label>
                        <input type="text" id="uniqueId" name="unique_id" />
                    </li>
                    <li>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="user_mail" />
                    </li>
                    <li>
                        <label for="message">Message:</label>
                        <textarea id="message" name="user_message"></textarea>
                    </li>
                    <li class="button">
                        <button type="submit">Send your message</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <footer>
        <p>Â© 2023 Lifox School Management System | Ogedengbe | All rights reserved.</p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/fb.jpg" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
    <script>
        const feedbackElement = document.getElementById('feedback');
        const formElement = document.forms[0];
        formElement.addEventListener('submit', function(e) {
            e.preventDefault();
            feedbackElement.innerHTML = 'Hello ' + formElement.school_name.value + '! Thank you for your message. We will get back to you as soon as possible!';
            feedbackElement.style.display = "block";
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
