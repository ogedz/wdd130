<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Home Page</title>>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/lsms-teacher.css">    
</head>

<body>
    <div id="content">
        <header class="clearfix">
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo.png" alt="lsms logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="#">About</a>
                <a href="#">Resources</a>
                <a href="contactus.html">Contact Us</a>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#teacherLoginModal">
                    Login to Teacher's Dashboard
                </button>
            </nav>
        </header>

        <div class="main-content">
            <h1>Welcome to the Lifox School Management System</h1>
            <p>Explore resources and information for teachers.</p>

            <div class="image-container">
                <img src="images/img_teacher1.png" alt="Teacher Image">
            </div>

            <p>.</p>

            <div class="image-container">
                <img src="images/img_teacher2.png" alt="Classroom Image">
            </div>
        </div>
    </div>

    <!-- Teacher Login Modal -->
    <div class="modal fade" id="teacherLoginModal" tabindex="-1" role="dialog" aria-labelledby="teacherLoginModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="teacherLoginModalLabel">Teacher Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Teacher Login Form -->
                    <form action="teacher-dashboard.html" method="post">
                        <div class="form-group">
                            <label for="school">School Unique Id:</label>
                            <input type="text" id="school" name="school" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                        <button type="submit" class="btn btn-primary btn-block">Forgot password?</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2023 Lifox School Management System | Ogedengbe | All rights reserved.</p>
        <a href="https://ogedz.github.io/wdd130/lifoxedu/site-plan.html">Site plan</a>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/fb.jpg" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
