<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Exam</title>
    <link rel="stylesheet" type="text/css" href="styles/cbt.css">
    <script type="text/javascript" src="scripts/scripts.js" defer></script>
    <script type="text/javascript" src="scripts/server.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Timer Display -->
        <div class="timer">
            Time left: <span id="time">30:00</span>
        </div>

        <!-- Student Login Section -->
        <section id="loginSection" class="mb-4">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </section>

        <!-- Subject and Class Selection - Hidden Initially -->
        <section id="selectionSection" class="mb-4" style="display: none;">
            <h2>Select Subject and Class</h2>
            <form id="subjectClassForm">
                <div class="form-group">
                    <label for="subjectSelect">Subject:</label>
                    <select id="subjectSelect" class="form-control mb-3"></select>
                </div>
                <div class="form-group">
                    <label for="classSelect">Class:</label>
                    <select id="classSelect" class="form-control mb-3"></select>
                </div>
                <button type="submit" class="btn btn-primary">Start Exam</button>
            </form>
        </section>

        <!-- CBT Exam Section - Hidden Initially -->
        <section id="examSection" class="mb-4" style="display: none;">
            <!-- Your exam questions and options will be inserted here -->
        </section>
    </div>
    <div class="button">
        <div>
            <button><a href="index.html">Go to Home</a></button>
        </div>
    </div>

            <a href="https://facebook.com" target="_blank">
                <img src="images/fb.jpg" alt="Facebook icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="Twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="Instagram icon">
            </a>
        </div>
    </footer>
</body>
</html>
