<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Lifox School Management System - Student Login</title>
    <link rel="stylesheet" href="styles/student-login.css">
</head>

<body>
    <div id="content">
        <header class="clearfix">
            <div class="logo-nav-container">
                <a id="logo_link" href="index.html">
                    <img class="logo" src="images/logo.png" alt="lsms logo">
                </a>

                    <a href="index.html">Home</a>

                </nav>
            </div>
        </header>

        <div class="login-container">
            <h1>Student Login</h1>
            <form action="student.html" method="post">
                <div class="form-group">
                    <label for="student_id">Student ID:</label>
                    <input type="text" id="student_id" name="student_id" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <button type="submit" class="btn btn-primary btn-block">Forgot password?</button>
            </form>
        </div>

    </div>
